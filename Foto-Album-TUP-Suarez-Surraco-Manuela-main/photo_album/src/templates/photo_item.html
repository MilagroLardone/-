<div id="photo-{{ photo.id }}" class="contenedor_photo_item">
    <div class="contenedorFoto">
        <img src="{{photo.image}}" alt="mi foto">
        <h5>{{ photo.title }}</h5>
        <p>{{ photo.description }}</p>
        <div class="contenedorBotonesItem">
            <button><a href="{{ url_for('photo_bp.edit_photo_form', photo_id=photo.id) }}">Editar</a></button>
            <button hx-delete="{{url_for('photo_bp.delete_photo', photo_id=photo.id)}}">Borrar</button>
        </div>
    </div>
</div>
